[platformio]
extra_configs = 
  factory_settings.ini
  features.ini
;default_envs = esp12e
default_envs = node32s

[env]
build_flags=
  ${factory_settings.build_flags}
  ${features.build_flags}
  -D NO_GLOBAL_ARDUINOOTA
  ; Uncomment PROGMEM_WWW to enable the storage of the WWW data in PROGMEM
  -D PROGMEM_WWW
  ; Uncomment to configure Cross-Origin Resource Sharing
  ;-D ENABLE_CORS
  ;-D CORS_ORIGIN=\"*\"

; ensure transitive dependencies are included for correct platforms only
lib_compat_mode = strict

; OTA upload configuration (comment out for USB upload)
;upload_flags = 
;  --port=8266
;  --auth=esp-react
;upload_port = 192.168.3.107  
;upload_protocol = espota

framework = arduino
monitor_speed = 115200

extra_scripts = 
 pre:scripts/build_interface.py

lib_deps =
  ArduinoJson@>=6.0.0,<7.0.0
  ; The following allows the use of the latest code for ESPAsyncWebServer - there hasn't been a release in a while
  ; Work around for https://github.com/me-no-dev/ESPAsyncWebServer/issues/1151
  https://github.com/me-no-dev/ESPAsyncWebServer
  ;ESP Async WebServer@>=1.2.0,<2.0.0
  AsyncMqttClient@>=0.9.0,<1.0.0
  
[env:esp12e]
platform = espressif8266
board = esp12e
board_build.f_cpu = 160000000L
board_build.filesystem = littlefs

[env:node32s]
; Partition scheme with BLE support
; Provides 3.25MB per app (single factory, no OTA), 640KB for filesystem
; Use this for BLE-enabled builds (FT_BLE=1)
; Note: OTA requires smaller firmware or custom partition with larger OTA slots
board_build.partitions = partitions_ble.csv
platform = espressif32
board = node32s
board_build.filesystem = littlefs
; Increase watchdog timeout for large PROGMEM web interface
build_flags =
  ${env.build_flags}
  -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=10
  -D FT_BLE=1

[env:esp32dev]
; Generic ESP32 development board for troubleshooting
board_build.partitions = partitions_custom.csv
platform = espressif32
board = esp32dev
board_build.filesystem = littlefs
; Increase watchdog timeout and enable verbose output
build_flags =
  ${env.build_flags}
  -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=10
  -DCORE_DEBUG_LEVEL=5

[env:esp32s3]
; ESP32-S3 board configuration
; Supports native USB, more RAM (512KB), dual-core
platform = espressif32
board = esp32-s3-devkitc-1
board_build.filesystem = littlefs
; Use large partition scheme for PROGMEM web interface (3.25MB app)
board_build.partitions = default_8MB.csv
; ESP32-S3 specific settings
build_flags =
  ${env.build_flags}
  -DCONFIG_ESP_TASK_WDT_TIMEOUT_S=10
  -D FT_BLE=1
  ; Enable USB CDC for native USB communication
  -DARDUINO_USB_CDC_ON_BOOT=1
